<div class="col-12">
  <div class="row">
    <div class="col-5">
      <img class="img-thumbnail" src="{{ processor?.image }}">
    </div>
    <div class="col-7">
      <div class="row>">
        <div class="col-12">
          <h3>{{ processor?.name }}</h3>
          <br>
          <button class="btn btn-dark"
                  type="button"
                  [routerLink]="'product/' + processor?.id + '/view'">
                  Click for more
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
